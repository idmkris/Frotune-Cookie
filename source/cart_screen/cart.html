<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/">
    <script src="source/node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        $(function () {
            // Load index.html
            $("#header").load("source/header/index.html", function () {
                // Callback function after loading index.html
                // Load JavaScript file
                //$.getScript("source/header/header-component.js");

                // Append CSS file
                $("<link>", {
                    rel: "stylesheet",
                    type: "text/css",
                    href: "source/header/styles.css"
                }).appendTo("head");
            });
        }); 
    </script>

    <meta charset="UTF-8">
    <title>Cart Order</title>
    <link rel="shortcut icon" href="source/centralized css/team-logo-transparent.png">
    <link rel="stylesheet" type="text/css" href="source/centralized css/centralized.css">
    <link rel="stylesheet" type="text/css" href="source/cart_screen/cart.css">
</head>

<body>
    <div id="header"></div>
    <h1 id="cart-title">Cart Check Out</h1>

    <div id="items">
    </div>

    <div class="buttons">
        <button id="add-plate" class="add-extra" onclick="addPlate();">Add Plate</button>
        <button id="add-bowl" class="add-extra" onclick="addBowl();">Add Bowl</button>
        <button id="clear" onclick="popUp()">Clear Cart</button>
        <button id="confirm" onclick="purchase()">Confirm Purchase?</button>
    </div>

    <div id="confirm-clear" style="display: none;">
        <div class="confirm-clear">
            <h2>Confirm Clear</h2>
            <p>Are you sure you want to clear your entire cart?</p>
            <button onclick="popUp()" class="confirmbtn">Cancel</button>
            <button onclick="confirmClear()" class="confirmbtn">Clear</button>
        </div>
    </div>

    <div id="confirm-delete" style="display: none;">
        <div class="confirm-clear">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this item?</p>
            <button onclick="deleteItem(this)" class="confirmdlt">Cancel</button>
            <button onclick="confirmDelete()" class="confirmdlt">Delete</button>
        </div>
    </div>

    <script src="source/cart_screen/cart.js"></script>
</body>

</html>
