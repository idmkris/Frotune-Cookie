<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <title>Fortune Cookie</title>
  <link rel="shortcut icon" href="source/centralized css/team-logo-transparent.png">
  <link rel="stylesheet" type="text/css" href="source/cookie_screen/cookie_screen.css">
  <script src="source/node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    $(function () {
      // Load index.html
      $("#header").load("source/header/index.html", function () {
        // Callback function after loading index.html
        // Load JavaScript file
        //$.getScript("source/header/header-component.js");

        // Append CSS file
        $("<link>", {
          rel: "stylesheet",
          type: "text/css",
          href: "source/header/styles.css"
        }).appendTo("head");
      });
    }); 
  </script>

</head>

<body>
  <div id="header"></div>
  <div class="container1">
    <!-- when user clicks shake animation -->
    <div id="fullscreen-video">
      <video id="video-player" src="source/cookie_screen/media/video_blue.mp4" autoplay></video>
    </div>

    <!-- tap-wrap -->
    <div class="tapWrap">

    </div>

    <div class="right_box">
      <div class="credit">
        <div id="fortune-cookie-credit">
          <img src="source/cookie_screen/media/fortune-cookie.png">
        </div>
        <div id="credit">
          50000
        </div>
      </div>
      <!-- Fortune Cookie and Message -->
      <div id="fortune-cookie">
        <img src="source/cookie_screen/media/cookie_before.png" alt="Fortune Cookie">
      </div>
      <p id="fortune-message"></p>

      <!-- Buttons -->
      <div class="buttons_container">
        <button class="glow-on-hover" type="button" onclick="shakeCookie()">Shake the cookie</button>
        <button class="glow-on-hover" type="button" onclick="restartGame()">Restart the game</button>
      </div>

    </div>
  </div>

  <!-- Background music , To be Implemented -->
  <audio id="background-music" src="source/assets/lisa.mp3" loop></audio>

  <script src="source/cookie_screen/cookie_screen.js"></script>
</body>

</html>
