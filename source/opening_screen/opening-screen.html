<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <title>Blue Moon Express</title>
  <link rel="stylesheet" type="text/css" href="source/centralized css/centralized.css">
  <link rel="stylesheet" type="text/css" href="source/opening_screen/opening-screen.css">
  <link rel="shortcut icon" href="source/centralized css/team-logo-transparent.png">
  <script src="source/node_modules/jquery/dist/jquery.min.js"></script>
  <script>
    $(function () {
      // Load index.html
      $("#header").load("source/header/index.html", function () {
        // Callback function after loading index.html
        // Load JavaScript file
        //$.getScript("source/header/header-component.js");

        // Append CSS file
        $("<link>", {
          rel: "stylesheet",
          type: "text/css",
          href: "source/header/styles.css"
        }).appendTo("head");
      });
    }); 
  </script>
  <script src="source/opening_screen/opening-screen.js"></script>
</head>

<body>
  <div id="header" style="position: absolute; left: -9999px;"></div>
  <div class="center">
    <h1 id="title" style="font-family: sans-serif;">Blue Moon Express</h1>
    <div class="buttons">
      <button onclick="playGame()" id="play-button"><strong>Play!</strong></button>
      </br>
      <button onclick="openInstructions()" id="instructions-button">How to Play</button>
      </br>
      <button onclick="openSettings()" id="settings-button">Settings</button>
    </div>
  </div>
</body>

</html>
