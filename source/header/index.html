<!DOCTYPE html>
<html>

<head>
  <base href="/">
  <link rel="stylesheet" type="text/css" href="source/header/styles.css">
</head>

<body>
  <header-component id="headerContainer"></header-component>

  <!-- app content goes here -->
  <audio id="audioPlayer" src="source/assets/lisa.mp3"></audio>
  <div id="settings-popup" class="popup">
    <div class="popup-content">
      <div class="popup-header">
        <span class="close">&times;</span>
        <h2>Settings</h2>
      </div>
      <div class="popup-body">
        <div class="volumes">
          <label for="soundVolume">Sound Volume:</label>
          <input type="range" id="soundVolume" min="0" max="100" value="50">
          <label for="musicVolume">Music Volume:</label>
          <input type="range" id="musicVolume" min="0" max="100" value="50">
        </div>
      </div>
    </div>
  </div>

  <script src="source/header/header-component.js"></script>

</body>

</html>
